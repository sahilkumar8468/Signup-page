<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" href="tut23.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header>
                <h1>signup</h1>
                <p>it just take 30 seconds</p>
            </header>

            <main class="signup-body">
                <form action="#">
             <p>
                <label for="name"> your name</label>
                <input type="text" placeholder="enter your name here" id="name">
            </p>
             <!-- <br><br><br> -->
            <p>
                    <label for="email">your email</label>
                    <input type="email" placeholder="sahilkhiyatani25@gmail.com " id="email">
                </p>

            <p>
                    <label for="password">your password</label>
                    <input type="password" placeholder="enter your password here" id="password">
                </p>
               
            <p>
                <input type="submit" value="create account" id="submit">
                <!-- <input type="reset"> -->
                </p>   
            </form>
            </main>

            <footer class="signup-footer">
                <p>already have an account? <a href="#">login</a></p>
            </footer>
        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
    </div>
</body>
</html>
